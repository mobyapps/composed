name: Zii-CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  job1:
    name: On Ubuntu 20.04
    if: "contains(github.event.head_commit.message, 'do job1')"

    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Docker Build
        run: docker build -f ./dockerfiles/charescape__web/Dockerfile -t charescape/web:4.0.0 .

      - name: Docker Login
        run: echo "${{ secrets.DOCHUB_PASSWORD }}" | docker login --username ${{ secrets.DOCHUB_USERNAME }} --password-stdin

      - name: Docker Push
        run: docker push charescape/web:4.0.0
